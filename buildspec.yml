version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Navigate to backend directory"
      - cd backend
      - echo "Install dependencies"
      - yarn install
  build:
    commands:
      - echo "Build the application"
      - yarn run build
  post_build:
    commands:
      - echo "Running tests"
      - yarn test
      - echo "Packaging the application for Elastic Beanstalk"
      - cd ..
      - "ZIP_FILE_NAME=myapp-$(date +%Y%m%d-%H%M%S).zip"
      - echo "Creating ZIP file $ZIP_FILE_NAME"
      - zip -r $ZIP_FILE_NAME backend/
artifacts:
  files:
    - backend-*.zip
  discard-paths: yes